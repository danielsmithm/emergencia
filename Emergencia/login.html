      <body>
        <div class="container">    
        <h2 class="text-center">Bem-vindo(a) ao Emergência!</h3>
            <p class="text-center">Um aplicativo simples e intuitivo feito pensando em você.</p>      

          <form class="form-signin">                 
            <h4 class="form-signin-heading">Já possui Conta?</h4>
            <label for="inputEmail" class="sr-only">Número do celular</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Número do celular" autofocus="">
            <label for="inputPassword" class="sr-only">Senha</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Senha">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
          </form>
          <div class="form-group form-signin">
            <h4>Primeira vez aqui?</h4>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Cadastre-se</button>
          </div>
        </div>

      </body>
